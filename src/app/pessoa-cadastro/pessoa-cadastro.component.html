<div class="container">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>
    </div>

    <div class="ui-g-12 ui-md-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text" name="nome" ngModel #nome="ngModel" required minlength="10">

      <app-message [control] = "nome" error = "required"
      text="Informe um nome"></app-message>

      <app-message [control] = "nome" error = "minlength"
      text="Mínimo de {{nome.errors?.minlength?.requiredLength}} caracteres"></app-message>

    </div>

    <div class="ui-g-12 ui-md-9 ui-fluid">
      <label>Logradouro</label>
      <input pInputText type="text" name="logradouro" ngModel #logradouro="ngModel" required minlength="10">

      <app-message [control] = "logradouro" error = "required"
      text="Informe o logradouro"></app-message>

      <app-message [control] = "logradouro" error = "minlength"
      text="Mínimo de {{logradouro.errors?.minlength?.requiredLength}} caracteres"></app-message>

    </div>

    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label>Número</label>
      <input pInputText type="text" name="numero" ngModel #numero="ngModel" required minlength="1">

      <app-message [control] = "numero" error = "required"
      text="Informe o número"></app-message>

      <app-message [control] = "numero" error = "minlength"
      text="Mínimo de {{numero.errors?.minlength?.requiredLength}} caracteres"></app-message>

    </div>

    <div class="ui-g-12 ui-md-4 ui-fluid">
      <label>Complemento</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12 ui-md-4 ui-fluid">
      <label>Bairro</label>
      <input pInputText type="text" name="bairro" ngModel #bairro="ngModel" required minlength="5">

      <app-message [control] = "bairro" error = "required"
      text="Informe o bairro"></app-message>

      <app-message [control] = "bairro" error = "minlength"
      text="Mínimo de {{bairro.errors?.minlength?.requiredLength}} caracteres"></app-message>

    </div>

    <div class="ui-g-12 ui-md-4 ui-fluid">
      <label>CEP</label>
      <p-inputMask mask="99.999-999"></p-inputMask>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Cidade</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Estado</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar"></button>
      <button pButton type="submit" label="Novo" class="ui-button-info"></button>
      <a href="javascript:;">Voltar para a pesquisa</a>
    </div>

</div>
